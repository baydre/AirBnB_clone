<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<meta charset='UTF-8'>
		<title>AirBnB clone</title>
	</head>
	<!--
		Body:
			no margin
			no padding
	-->
	<body style='margin:0%; padding 0%;'>
		<!--
			Header:
				color #FF0000 (red)
				height: 70px
				width: 100%
		-->
		<header style='background-color: #FF0000;
				height: 70px;
				width: 100%;'>
		</header>
		<!--
			Footer:
				color #00FF00 (green)
				height: 60px
				width: 100%
				text Best School center vertically and horizontally
				always at the bottom at the page
		-->
		<footer style='background-color: #00FF00;
				height: 60px;
				width: 100%;
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				bottom: 0%;
				'>
			<p>Best School</p>
		</footer>
	</body>
</html>
